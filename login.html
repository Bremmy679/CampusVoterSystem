<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="login.css">
</head>

<body>
   <div class="container">
      <div class="left">
         <form action="#">
            <h2>Sign In</h2>
            <div class="username">
               <label for="Username">Username</label>
               <input type="text">
            </div>
            <div class="password">
               <label for="Password">Password</label>
               <input type="password">
               <a id="forgot-password" href="#">Forgot password?</a>
            </div>
            <button>Login</button>
            <p>Don't have an account?</p>
            <a id="create-account" href="#">Create Account</a>
         </form>
      </div>
      <div class="right">
         <h2>ELECTION PORTAL</h2>
         <img src="images/University Voting System.png" alt="">
      </div>
   </div>
</body>

</html>
