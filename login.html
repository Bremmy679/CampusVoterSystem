<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Page</title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div class="left">
         <h2 class="sign-in">Sign in</h2>
         <label for="Username">Username</label>
         <div class="form-group">
            <input id="input-username" type="text">
         </div>
         <label for="Password">Password</label>
         <div class="form-group">
            <input id="input-password" type="password">
         </div>
         <div class="forgot-password"><a href="#">Forgot Password?</a></div>
         <a href="https://students.kuccps.net"><button class="login-button">Login</button></a>
         <p>Don't have an account?</p>
         <div class="account"><a id="create-account" href="#">Create account</a></div>
      </div>
      <div class="right">
         <h2 class="election-portal">Election Portal</h2>
         <img src="images/jkuat-logo.png" alt="Election Portal Image">
      </div>
   </body>
</html>
