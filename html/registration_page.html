<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registration_page.css">
</head>

<body>
    <h4>CREATE STUDENT ACCOUNT</h4>
    <div class="container form-fields">
        <form>
            <!-- First row of details -->
            <div class="container">
                <div class="row mb-5">
                    <div class="first-column col-md-5">
                        <div class="row">
                            <label for="fullName" class="first-column-label col-sm-4 col-form-label">FULL NAME:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fullName">
                            </div>
                        </div>
                    </div>
                    <div class="second-column col-md-5">
                        <div class="row">
                            <label for="academicYear" class="col-sm-4 col-form-label">ACADEMIC YEAR:</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="academicYear"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
            <!-- Second row of details -->
            <div class="container">
                <div class="row mb-5">
                    <div class="first-column col-md-5">
                        <div class="row">
                            <label for="registrationNo" class="col-sm-4 col-form-label">REGISTRATION NO:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="registrationNo">
                            </div>
                        </div>
                    </div>
                    <div class="second-column col-md-5">
                        <div class="row">
                            <label for="idNo" class="col-sm-4 col-form-label">ID NO:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="idNo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Third row of details -->
            <div class="container">
                <div class="row mb-5">
                    <div class="first-column col-md-5">
                        <div class="row">
                            <label for="email" class="first-column-label col-sm-4 col-form-label">EMAIL:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                    </div>
                    <div class="second-column col-md-5">
                        <div class="row">
                            <label for="password" class="second-column-label col-sm-4 col-form-label">PASSWORD:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fourth row of details -->
            <div class="container">
                <div class="row mb-5">
                    <div class="first-column col-md-5">
                        <div class="row">
                            <label for="college" class="col-sm-4 col-form-label">COLLEGE:</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="college"></select>
                            </div>
                        </div>
                    </div>
                    <div class="second-column col-md-5">
                        <div class="row">
                            <label for="course" class="col-sm-4 col-form-label">COURSE:</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="course"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fifth row of details-->
            <div class="container">
                <div class="row mb-5">
                    <div class="first-column col-md-5">
                        <div class="row">
                            <label for="school" class="col-sm-4 col-form-label">SCHOOL:</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="school"></select>
                            </div>
                        </div>
                    </div>
                    <div class="second-column col-md-5">
                        <div class="row">
                            <label for="campus" class="col-sm-4 col-form-label">CAMPUS:</label>
                            <div class="col-sm-8">
                                <select class="form-select" id="campus"></select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </form>
        <div class="container buttons">
            <button type="button" class="btn-signup btn btn-light btn-lg">Sign Up</button>
        </div>
    </div>
    
</body>
</html>
