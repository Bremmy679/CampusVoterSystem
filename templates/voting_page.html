<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>JKUSA Voting Page</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   <link rel="stylesheet" href="../static/styles/voting_page.css" />
</head>

<body>
   <!-- Header part -->
   <section>
      <div class="content-header">
         <div class="header-4">
            <h4>JKUSA</h4>
            <h4>{{votePost}}</h4>
         </div>
         <button type="button" class="btn-logout btn btn-light btn-sm">
            LOGOUT
         </button>
      </div>
   </section>
   <!-- End of header part -->
   <h5>{{votePost}}</h5>

   <div class="row">
      {% for candidate in candidates %}
      <div class="card">
            <div class="card-content">
               <div class="header">
                  <img src="https://t4.ftcdn.net/jpg/00/97/58/97/240_F_97589769_t45CqXyzjz0KXwoBZT9PRaWGHRk5hQqQ.jpg"
                     alt="Person 1" class="candidate-image" />
               </div>
               <div class="details">
                  <label for="candidate-name" id="candidate-name"><strong>Name:</strong> <p>{{candidate.name}}</p></label>
                  <label for="candidate-college" id="candidate-college"><strong>College:</strong> <p>{{candidate.college}}</p></label>
                  <label for="candidate-course" id="candidate-course"><strong>Course:</strong> <p>{{candidate.course}}</p></label>
                  <label for="candidate-academicYear" id="candidate-academicYear"><strong>Year:</strong> <p>{{candidate.academicYear}}</p></label> 
               </div>
               <div class="footer">
                  <input class="radio-button form-check-input" type="radio" id="inlineRadio1" name="radioGroup1" value="option1"
                  style="border-color: black" />
               </div>
               
            </div>
      </div>
      {% endfor %}
   </div>
</body>

</html>
