{% extends 'base.html' %}
<h3>{% block title%} Login Page {% endblock%} {% block header%}
    <div class="container">
        <div class="left">
            <form method="POST" action="{{ url_for('login') }}">
                <h2>Sign In</h2>
                {% if error %}
                <div class="alert alert-danger ">
                    {{ error }}
                </div>
                {% endif %}
                <div class="username">
                    <label for="Username">Useremail</label>
                    <input type="text" name="useremail" id="useremail">
                </div>
                <div class="password">
                    <label for="Password">Password</label>
                    <input type="password" name="password" id="password">
                    <a id="forgot-password" href="#">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account?</p>
                <a id="create-account" href="{{url_for('register')}}">Create Account</a>
            </form>
        </div>
        <div class="right">
            <h2>ELECTION PORTAL</h2>
            <img src="https://www.jkuat.ac.ke/departments/hr/wp-content/uploads/2015/07/jkuat-logo-2.jpg" alt="JKUAT Logo">
        </div>
    </div>
    {%endblock%}
