<!--
    The base model class where all other templates will extend from.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        Document title
    -->

    <title>{% block title%} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/login.css">
    <!-- <link rel="stylesheet" type="text/css" href="../static/styles/results.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <!--
        The header for each page
    -->
    <header>{% block header%} {% endblock %}</header>


</head>

<body style="text-align: center; justify-content: center;">
    <!--
        The main body for each page content
    -->
    {% block content%} {% endblock %}

    <!--
        The footer for each page
    -->
    <footer>{% block footer%} {% endblock %}</footer>


</body>

</html>
