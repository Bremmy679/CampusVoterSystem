<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JKUSA Voting Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">


</head>
<body>
    <!-- Header part -->
    <section>
        <div class="content-header">
            <div class="profile-welcome-btn">
                <h5>WELCOME</h5>
            </div>           
            <p>TO THE JKUAT PORTAL</p>
            <button type="button" class="btn-logout btn btn-light btn-sm">LOGOUT</button>

            <!-- <div class="profile-content">
                <img class="profile-image" src="../images/cat-profile.jpeg">
                <p>PROFILE</p>
            </div> -->
        </div>
    </section>          
    <!-- End of header part -->

    <!-- The cards -->
    <div class="container cards-position">
      <!-- First row of cards -->
      <div class="row">
          <div class="col-sm-6 col-md-4">
            <a class="card-clickable" href="link">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">CHAIRPERSON</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-sm-6 col-md-4 mr-100">
            <a class="card-clickable" href="link">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">VICE CHAIRPERSON</p>
                </div>
              </div>
            </a>
          </div>
          <div class="col-sm-6 col-md-4">
            <a class="card-clickable" href="link">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">TREASURER</p>
                </div>
              </div>
            </a>
          </div>
      </div>
    </div>
    <!-- Second row of cards -->
    <div class="container cards-position">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <a class="card-clickable" href="link">
            <div class="card">
              <div class="card-body">
                <p class="card-text">ACADEMIC SECRETARY</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-md-4 mr-100">
          <a class="card-clickable" href="link">
            <div class="card">
              <div class="card-body">
                <p class="card-text">DELEGATES</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-sm-6 col-md-4">
          <a class="card-clickable" href="link">
            <div class="card">
              <div class="card-body">
                <p class="card-text">HALL REPRESENTATIVES</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- Third row of cards -->
    <div class="container cards-position">
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <a class="card-clickable" href="link">
            <div class="card first-raw-three">
              <div class="card-body">
                <p class="card-text">ACADEMIC SECRETARY</p>
              </div>
            </div>
          </a>
        </div>        
        <div class="col-sm-6 col-md-4">
          <a class="card-clickable" href="link">
            <div class="card last-raw-three">
              <div class="card-body">
                <p class="card-text">VIEW RESULTS</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  
</body>
</html>
